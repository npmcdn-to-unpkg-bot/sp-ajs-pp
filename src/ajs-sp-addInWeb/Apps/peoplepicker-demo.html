
<div class="titlebox">
    <h4>{{name}}</h4>
</div>

<hr />

<div class="form-group">
    <div class="row">
        <label for="title" class="control-label col-lg-4">Single Picker</label>
        <div class="col-lg-8">
            <peoplepicker [(ngModel)]="peopleSinglePicker" [allowMultiple]="false" [principalType]="1" [SharePointContext]="peoplePickerContext"></peoplepicker>
        </div>
    </div>

    <div class="row" style="padding:20px 0px 20px 0px">
        <div class="col-lg-12">&nbsp;</div>
    </div>

    <div class="row">
        <label for="title" class="control-label col-lg-4">
            Multi Picker
        </label>
        <div class="col-lg-8">
            <peoplepicker [(ngModel)]="peopleMultPicker" [allowMultiple]="true" [principalType]="1" [SharePointContext]="peoplePickerContext"></peoplepicker>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button (click)="checkModel()">Check Model</button>
        </div>
    </div>
</div>
